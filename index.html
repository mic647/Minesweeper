<!doctype html>
<html lang="en">

<head>
    <title>Mines Sweeper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1 class="title">Mine Sweeper</h1>

    <div class="flex-container ">
        <div class="levels">
            <button class="level beginner" onclick="setLevel(this)">Beginner</button>
            <button class="level medium" onclick="setLevel(this)">Medium</button>
            <button class="level expert" onclick="setLevel(this)">Expert</button>
            <button class="level manual" onclick="setManualMines()">Manual</button>
        </div>
        <div class="control">
            <span class="count">00</span>
            <button class="reset" onclick="resetGame(this)">😎</button>
            <span class="timer">000</span>

        </div>
        <div>
            <table>
                <tbody class="board" oncontextmenu="return false">

                </tbody>
            </table>
        </div>


        <div class="help">
            <div class="hints">
                <div class="hinticons">
                    <span class="special hint0">💡</span>
                    <span class="special hint1">💡</span>
                    <span class="special  hint2">💡</span>
                </div>
                <button class="hintButton" onclick="showHint(this)">Hint</button>

            </div>
            <div class="lifes">
                <div class="lifeicons">
                    <span class="special life life0 ">💚</span>
                    <span class="special life1 ">💚</span>
                    <span class="special life2 ">💚</span>
                </div>
                <input type="checkbox" id="life" name="life" value="off" onchange="useLife()" "> Lifes
    
        </div>
        <div class="safe ">
            <div class="icons ">
            <span class="special safe0 ">🧞‍♂️</span>
            <span class="special safe1 ">🧞‍♂️</span>
            <span class="special safe2 ">🧞‍♂️</span>
       </div>
            <button class="safeButton " onclick="safeMove(this) ">Safe move</button>
          
        </div>
        <div class="undo ">
            <button class="undoButton " onclick="undoMove(this) " disabled="true ">UNDO</button>
        </div>
    </div>
</div>
    <h4 class="footer ">Alex Guberman</h4>

    <script src="js/utilities.js "></script>
    <script src="js/board.js "></script>
    <script src="js/game.js "></script>
    <script src="js/control.js "></script>

</body>

</html>
